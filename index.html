    let questionPool = shuffleArray([...words]);
    let currentQuestion = 0;
    let correctCount = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function getUniqueMeanings(excludeMeaning) {
      const uniqueMeanings = [...new Set(words.map(w => w.meaning))].filter(m => m !== excludeMeaning);
      return shuffleArray(uniqueMeanings).slice(0, 2);
    }

    function displayQuestion() {
      const wordObj = questionPool[currentQuestion];
      document.getElementById('question').textContent = `「${wordObj.vocab}」の意味はどれ？`;

      const options = [wordObj.meaning, ...getUniqueMeanings(wordObj.meaning)];
      const shuffledOptions = shuffleArray(options);

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      shuffledOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'option';
        btn.onclick = () => checkAnswer(option, wordObj.meaning);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const resultDiv = document.getElementById('result');
      const nextBtn = document.getElementById('nextBtn');
      if (selected === correct) {
        resultDiv.textContent = '正解！';
        resultDiv.style.color = 'green';
        correctCount++;
      } else {
        resultDiv.textContent = `不正解。正解は「${correct}」`;
        resultDiv.style.color = 'red';
      }

      document.querySelectorAll('.option').forEach(btn => btn.disabled = true);
      updateScore();
      nextBtn.disabled = false;
    }

    function updateScore() {
      const scoreDiv = document.getElementById('score');
      const total = currentQuestion + 1;
      const percent = Math.round((correctCount / total) * 100);
      scoreDiv.textContent = `${total}問中${correctCount}問正解（${percent}%）`;
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById('result').textContent = '';
      document.getElementById('nextBtn').disabled = true;

      if (currentQuestion < questionPool.length) {
        displayQuestion();
      } else {
        document.getElementById('question').textContent = 'すべての問題が終了しました！';
        document.getElementById('options').innerHTML = '';
        document.getElementById('result').innerHTML = `<br><strong>最終正答率：${Math.round((correctCount / questionPool.length) * 100)}%</strong>`;
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    // 最初の問題を表示
    displayQuestion();
